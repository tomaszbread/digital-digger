<!DOCTYPE html>
<style>
  @import url('https://fonts.googleapis.com/css?family=Caveat+Brush|Schoolbell|Sue+Ellen+Francisco');
  html,
  body {

    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Roboto-Bold';
    color: #fff;
    font-size: 13px;
    /* background-color: #222222; */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  html {
    background: url(background2.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

  #vinyl {
    width: 500px;
    fill: #fff;
    animation: square 2s linear infinite;
  }


  @keyframes square {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .textLogo {
    display: flex;
    justify-content: center;
    font-family: 'Schoolbell', cursive;
    font-size: 100px;
    letter-spacing: 2px;
  }

  .commingsoon {
    font-size: 17px;
    font-family: 'Roboto';
    text-transform: uppercase;
    margin-top: 50px;
    display: flex;
    justify-content: center;

  }


  .logo {
    margin-top: -150px;

  }
  #vinylNoise1{
    width: 1800px;
    position: fixed;
    fill: #fff;
    display: none;

  }
  #vinylNoise2{
    width: 1800px;
    position: fixed;
    fill: #fff;
    display: none;
  }
  #vinylNoise3{
    width: 1800px;

  }
  #vinylNoise4{

  }

<script type="text/javascript">

var counter = 0;
var tabelOfVinylNois = [ 'vinylNoise1' ,'vinylNoise2' ,'vinylNoise4' ];
                              
function vinylNoise(){  


  tabelOfVinylNois.forEach((itemHide, indexDisplayNone) =>  {
    if(indexDisplayNone != counter){
      document.getElementById(itemHide).style.display = 'none';
      console.log(document.getElementById(itemHide))
    }
  })

   var item = tabelOfVinylNois[counter % tabelOfVinylNois.length]
   document.getElementById(item).style.display = 'block';
    //my_div.innerHTML = words[counter % words.length];
    counter += 1;
}

setInterval(vinylNoise, 200);


</script>
